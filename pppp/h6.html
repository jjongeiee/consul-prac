<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array</h1>
    <h2>syntax</h2>
    <!-- 배열은 array 라고함, 대괄호 안에 있음-->
    <script>
        var coworkers = ['종더기', '차녀기', '지나니']; 
    </script>
    <h2>Get</h2>
    <script>
        document.write(coworkers[0]);
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>
    <h2>push data</h2>
    <script>
        coworkers.push('재호');
        document.write(coworkers);
    </script>
</body>
</html>
