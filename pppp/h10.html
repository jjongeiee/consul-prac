<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1> <!--객체-->
    <h2>Create</h2> <!--객체만드는법-->

    <script>
      var coworkers = {
        "program" : "jd",
        "fight" : "ch",
        "design" : "jh"
      };
      document.write("program : "+coworkers.program+"<br>");
      document.write("fight : "+coworkers.fight+"<br>");
      document.write("design : "+coworkers.design+"<br>");
      coworkers.power = "jm";
      document.write("power : "+coworkers.power+"<br>");
    </script>

    <script>
      for(var key in coworkers) {
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>

    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this) {
        document.write(key+' : '+this[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
</body>
</html>
